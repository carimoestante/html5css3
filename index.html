<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 e CSS3 - one page site</title>

<body>

    <header id="inicio">

            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteudo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>

        </div>

    <!-- Destaque -->
    <main>
        <div class="Container">
            <h1> HTML5 e CSS3</h1>
            <h2>Voce faz. voce ve. voce aprende.</h2>
        </div>


    </main>
    <!-- Soubre -->
    <section id="sobre">
        <div class="Container">
        <h2>Aprender na pratica</h2>
        </div>
        </section>
    
    <!-- one page -->
    <section>
        <div class="Container">
            <h2>One page site</h2>
        </div>

    </section>
    <!-- wireframe -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>

    </section>
    <!-- Conteudo -->
    <section id="conteudo">
        <div class="Container">
            <h2>Conteudo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODEL CSS</h3>
            <h3>BREAKPONTS</h3>
        </div>

    </section>
    <!-- Rodape -->
    <footer id="contato">
        <div class="Container">

        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>

</html>
